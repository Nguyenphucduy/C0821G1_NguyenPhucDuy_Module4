<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/furama/layout :: head"></div>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div th:replace="/furama/layout :: menu"></div>
<p style="color: blue" th:text="${messenger}"></p>
<form action="/contract/admin/create" method="post" th:object="${contract}">
    <p>contractCode: </p>
    <p style="color: red" th:if="${#fields.hasErrors('contractCode')}" th:errors="*{contractCode}"></p>
    <input th:field="*{contractCode}"/>
    <p>contractStartDate</p>
    <p style="color: red" th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"></p>
    <input type="date" th:field="*{contractStartDate}"/>
    <p>contractEndDate: </p>
    <p style="color: red" th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"></p>
    <input type="date" th:field="*{contractEndDate}"/>
    <p>contractDeposit</p>
    <p style="color: red" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></p>
    <input  th:field="*{contractDeposit}"/>
    <p>contractTotalMoney: </p>
    <p style="color: red" th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}"></p>
    <input th:field="*{contractTotalMoney}"/>


    <select th:field="*{employee}">
        <option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.name}"></option>
    </select>
    <select th:field="*{customer}">
        <option th:each="customer : ${customers}" th:value="${customer.customerId}" th:text="${customer.name}"></option>
    </select>
    <select th:field="*{serviceResort}">
        <option th:each="serviceResort : ${serviceResorts}" th:value="${serviceResort.serviceResortId}" th:text="${serviceResort.serviceType.serviceTypeName}"></option>
    </select>
    <input type="submit" value="create">
</form>
<div th:replace="/furama/layout :: footer"></div>
</body>
</html>
