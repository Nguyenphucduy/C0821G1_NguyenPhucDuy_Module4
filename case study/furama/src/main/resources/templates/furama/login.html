<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .title {
            color: white;
            text-align: center;
            background-color: #0abde3;
            height: 40px;
            margin-bottom: 10px;
        }


        .sidebar {
            float: left;
            width: 70%;
            margin-bottom: 10px;
        }

        .right {
            float: left;
            width: 30%;
            background-color: #0abde3;
            color: white;
            text-align: center;
            height: 600px;
            margin-bottom: 10px;
        }

        a {
            color: red;
        }

        a:hover {
            color: black;
        }

        .footer {
            clear: both;
            color: white;
            background-color: #0abde3;
            height: 40px;
        }
    </style>
</head>
<body>
<div class="title">
    <h2>Welcome back</h2>
</div>
<div>
    <div class="sidebar">
        <img src="https://danang.codegym.vn/wp-content/uploads/sites/2/2020/08/21-scaled.jpg" width="100%"
             height="600px">
    </div>


    <div class="right">
        <div>
            <img src="https://codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg" width="100%" height="100px">
        </div>
        <center>


            <table>
                <tr>
                    <th>
                        <p style="color: blue" th:text="${messenger}"></p>
                        <h1 style="color:white;">Sign In</h1>
                        <p th:if="${#request.getParameter('error') == 'true'}"
                           style="color:red;margin:10px 0px;">
                            Login Failed!!!<br/>
                            Reason :
                            <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                                  th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"> Static summary   </span>
                        <p>
                    </th>
                </tr>
                <tr>
                    <td>
                        <form name='f' th:action="@{/j_spring_security}" method='POST'>
                            <table>
                                <tr>
                                    <td>User:</td>
                                    <td><input type='text' name='username' value=''></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type='password' name='password'/></td>
                                </tr>
                                <tr>
                                    <td>Remember Me?</td>
                                    <td><input type="checkbox" name="remember-me"/></td>
                                </tr>
                                <tr>
                                    <td><input name="submit" type="submit" value="submit" /></td>
                                </tr>
                            </table>
                        </form>
                    </td>

                </tr>

            </table>
        </center>
    </div>
</div>
<div class="footer">
    <h2>Bản quyền thuộc Mr.Duy C0821G1</h2>
</div>

</body>
</html>
