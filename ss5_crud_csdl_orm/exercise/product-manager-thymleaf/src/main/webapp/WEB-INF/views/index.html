<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>
<comment>
    <div th:if="${message}">
        <p th:text="${message}"></p>
        <!--        <p th:text="#{message}"></p>-->
    </div>
</comment>
<div>
    <form th:action="@{/search}" method="post">
        <div>
            <label>Name</label>
            <input type="text" name="nameProduct"/>
        </div>
        <input type="submit" value="Search"/>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manufacture</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,iter : ${products}">
        <td th:text="${iter.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.manufacture}"></td>
        <td><a th:href="@{{id}/edit(id=${product.id})}">edit</a></td>
        <td>
<!--            <form th:action="@{/delete}" method="post">-->
<!--                <input th:hidden="${product.id}" name="idProduct"/>-->
<!--                <input type="submit" value="delete"/>-->
<!--            </form>-->

            <a th:href="@{{id}/delete(id=${product.id})}">delete</a>
        </td>
        <td><a th:href="@{{id}/view(id=${product.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
